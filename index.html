<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	  <link rel="stylesheet" href="styles.css" type="text/css"/>
	  <link rel="stylesheet" href="font-awesome.min.css"/>
	  <title>Travelgo</title>
	</head>
	<body>
		<!--Header Section-->
		<section id="header">			
			<div class="container">
				<div class="open" onclick="openNav()"><img src="./images/icon-hamburger.svg" class="img-responsive" alt="nav-bar"/></div>
				<div class="section">
					<h2>TRAVELGO</h2>
				</div>
				<div class="section-right">
					<img src="./images/search.png" alt="search icon" class="img-responsive"/>
				</div>
			</div>
		</section>
		
		
		<section id="main">
		<!--Hidden Navigation Bar-->
			<ul id="sidenav">
				<li class="close"><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
				<li><a href="">Home</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
			<!--Body-->
			<div class="container">				
				<div class="section1">
					<p>Travel Beyond Your Imagination</p>
				</div>
				<div class="section2">
					<img src="./images/playimg.png" alt="play icon" class="img-responsive"/>
				</div>
			</div>
		</section>
		<section id="description">
			<div class="container">
				<h3>Experience of a lifetime</h3>
				<p>	Thinking of travelling or taking a journey to find peace, then think TravelGo. 
					With TravelGo you would have an experience you wouldn't forget in an hurry.</p>
			</div>
		</section>
		
		
	<script>
		function openNav() {
			document.getElementById("sidenav").style.width = "250px";
			document.getElementByClassName("container").style.marginLeft = "250px";
		}

		function closeNav() {
			document.getElementById("sidenav").style.width = "0";
			document.getElementByClassName("container").style.marginLeft= "0";
		}
	</script>  
	</body>
</html>
